<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Travel</title>
    <link rel="stylesheet" href="stylesMain.css">
</head>
<body>
    <div class="nav-right">
    <nav class="topnav">
        <a href="#" class="brand">Zen Travel</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
        <a href="signup.html" class="signup">Sign Up</a>
    </nav>
    </div>
    <div class="slideshow">
        <div class="slide active">
            <img src="https://images.pexels.com/photos/3155666/pexels-photo-3155666.jpeg" alt="location 1">
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/338504/pexels-photo-338504.jpeg" alt="location 2">
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/1591373/pexels-photo-1591373.jpeg" alt="location 3">
        </div>
    </div>

    <div class="Sub-Sections">
        <div class="Hover-Box">
            <img src="https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg" alt="Hotels">
            <div class="service-overlay">
                <p class="service-text">Find your perfect stay</p>
                <a href="Hotel.html" class="service-button">Hotels</a>
            </div>
        </div>
        <div class="Hover-Box">
            <img src="https://wallpapersok.com/images/hd/green-retro-aesthetic-car-am1jqjvoc6mqugk5.jpg" alt="Cars">
            <div class="service-overlay">
                <p class="service-text">Explore with freedom</p>
                <a href="Car Rental.html" class="service-button">Cars</a>
            </div>
        </div>
        <div class="Hover-Box">
            <img src="https://i.redd.it/bpxclgvpfgx01.jpg" alt="Flights">
            <div class="service-overlay">
                <p class="service-text">Book your next Flight</p>
                <a href="Flight Ticket.html" class="service-button">Flights</a>
            </div>
        </div>
    </div>

    <script>
        // Slideshow functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // Change slide every 5 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
